<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Oracle Speaks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0020;
      color: #e0d9ff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2em;
    }
    #message {
      font-size: 1.4em;
      margin-top: 2em;
    }
    #speakBtn {
      margin-top: 1.5em;
      font-size: 1em;
      background: #6b46c1;
      color: white;
      border: none;
      padding: 0.8em 1.4em;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>The Oracle Speaks</h1>
  <p id="message">Listening to the whispers...</p>
  <button onclick="speakMessage()" id="speakBtn">ðŸ”Š Tap to hear the whisper</button>

  <script>
    let chosen = "";

    const sheetURL = 'https://docs.google.com/spreadsheets/d/1OGSmc3Y7q_5z0CBDoyycPNs6Pt8Ldy27QEak6FaBMKM/gviz/tq?tqx=out:json';

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2)); // Strip Google JSONP wrapper
        const rows = json.table.rows;
        const messages = rows.map(r => r.c[1]?.v).filter(Boolean);
        chosen = messages[Math.floor(Math.random() * messages.length)];

        document.getElementById("message").textContent = chosen;
        document.getElementById("speakBtn").style.display = "inline-block";
      })
      .catch(err => {
        document.getElementById("message").textContent = "The Oracle is silent... (Error loading messages)";
        console.error("Fetch error:", err);
      });

    function speakMessage() {
      if (!chosen) return;
      const voice = new SpeechSynthesisUtterance(chosen);
      voice.pitch = 1.1;
      voice.rate = 0.95;
      voice.lang = 'en-US';
      speechSynthesis.speak(voice);
    }
  </script>
</body>
</html>
