<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Oracle Speaks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0020;
      color: #e0d9ff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2em;
    }
    #message {
      font-size: 1.4em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‚ The Oracle Speaks</h1>
  <p id="message">Listening to the whispers...</p>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1OGSmc3Y7q_5z0CBDoyycPNs6Pt8Ldy27QEak6FaBMKM/gviz/tq?tqx=out:json';

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2)); // Strip Google JSONP wrapper
        const rows = json.table.rows;
        const messages = rows.map(r => r.c[0]?.v).filter(Boolean);
        const chosen = messages[Math.floor(Math.random() * messages.length)];

        document.getElementById("message").textContent = chosen;

        const voice = new SpeechSynthesisUtterance(chosen);
        voice.rate = 0.95;
        voice.pitch = 1.1;
        voice.lang = 'en-US';
        speechSynthesis.speak(voice);
      })
      .catch(err => {
        document.getElementById("message").textContent = "The Oracle is silent... (Error loading messages)";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
